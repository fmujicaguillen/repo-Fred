<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <section>
            <h2>Ingreso de datos</h2>
            <form>
                <label for="nombres">Nombres:</label>
                <input 
                    type="text" 
                    id="nombres"
                    placeholder="Ingrese sus nombres"
                    value="Jorge"
                >
                <br>
                <label for="apellidos">Apellidos:</label>
                <input
                    type="text"
                    placeholder="Ingrese sus apellidos"
                    id="apellidos"
                    
                >
                <br>
                <label for="correo">email:</label>
                <input
                    type="email"
                    placeholder="usuario@dominio.com"
                    id="correo"
                    
                >
                <br>
                <label for="password">Contraseña</label>
                <input
                    type="password"
                    placeholder="#$#FFS"
                    id="password"
                >
                <br>
                <label for="edad">Edad</label>
                <input
                    type="number"
                    placeholder="Solo números"
                    id="edad"
                >
                <br>
                <label>Género</label>
                <br>
                <input 
                    type="radio" 
                    name="genero"
                    value="M"
                >Masculino
                <input 
                    type="radio" 
                    name="genero"
                    value="F"
                >Femenino
                <input 
                    type="radio" 
                    name="genero"
                    value="NC"
                >Prefiero no decirlo
                

            </form>
        </section>
    </main>
</body>
</html>
