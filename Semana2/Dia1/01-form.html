<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <section>
            <h2>Ingreso de datos</h2>
            <form>
                <label for="nombres">Nombres:</label>
                <input 
                    type="text" 
                    id="nombres"
                    placeholder="Ingrese sus nombres"
                    required
                    minlength="2"
                    maxlength="10"
                >
                <br>
                <label for="apellidos">Apellidos:</label>
                <input
                    type="text"
                    id="apellidos"
                    placeholder="Ingrese sus apellidos"
                    required
                    pattern="[a-z]{1,}"

                >
                <br>
                <label for="correo">email:</label>
                <input
                    type="email"
                    placeholder="usuario@dominio.com"
                    id="correo"
                    required
                    
                >
                <br>
                <label for="password">Contraseña</label>
                <input
                    type="password"
                    placeholder="#$#FFS"
                    id="password"
                >
                <br>
                <label for="edad">Edad</label>
                <input
                    type="number"
                    placeholder="Solo números"
                    id="edad"
                    min="0"
                    max="140"
                >
                <br>
                <label>Género</label>
                <br>
                <input 
                    type="radio" 
                    name="genero"
                    value="M"
                >Masculino
                <input 
                    type="radio" 
                    name="genero"
                    value="F"
                >Femenino
                <input 
                    type="radio" 
                    name="genero"
                    value="NC"
                >Prefiero no decirlo
                <br>
                <label>Intereses</label>
                <input type="checkbox" value="next">
                next.js
                <input type="checkbox" value="cocina">
                cocina para desarrolladores
                <input type="checkbox" value="juegos">
                Videojuegos
                <input type="checkbox" value="juegosmesa">
                juegos de mesa
                <input type="checkbox" value="música">
                Música
                <br>
                <label>Ciudad</label>
                <select>
                    <option selected disabled>Seleccione una opción</option>
                    <option value="AM">Amazonas</option>
                    <option value="AN">Ancash</option>
                    <option value="AP">Apurimac</option>
                    <option value="AR">Arequipa</option>
                    <option value="CU">Cusco</option>
                    <option value="LI">Lima</option>
                    <option value="TA">Tacna</option>

                </select>
                <br>
                <label>Distrito</label>
                <input list="distritos">
                <datalist id="distritos">
                    <option value="Lima">Lima Cercado</option>
                    <option value="Ate">Ate</option>
                    <option value="Breña">Breña</option>
                    <option value="Pueblo Libre">Pueblo Libre</option>
                </datalist>
                <label>Color</label>
                <input type="color">
                <br>
                <label>Fecha de nacimiento</label>
                <input type="date">
                <br>
                <label>Biografía</label>
                <br>
                <textarea cols="20" rows="5" placeholder="prueba"></textarea>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
                <button>Click</button> 

            </form>
        </section>
    </main>
</body>
</html>
