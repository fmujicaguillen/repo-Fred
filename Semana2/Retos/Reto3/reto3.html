<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos3.css">
    <title>Document</title>
</head>
<body style="background-color: rgb(201, 229, 241);";">
    <header>
        <h3>Contact Form</h3>
    </header>
    <main>
        <section>
            <form class="centrar">
                <label>
                    First Name
                </label>
                <br>
                <input
                type="text"
                id="fname"
                minlength="7"
                required
                placeholder="Fred"
                >
                <br>
                <label>Last Name</label>
                <br>
                <input
                type="text"
                id="email"
                minlength="7"
                required
                placeholder="Mujica"
                >
                <br>
                <label>Email</label>
                <br>
                <input
                type="email"
                id="email"
                required
                placeholder="you@domain.com"
                >
                <br>
                <label>Message</label>
                <br>
                <textarea cols="21" rows="6"></textarea>
                <br>
                <input class="sumbit"
                type="submit"
                value="Submit"
                
                >


                
                
            </form>
        </section>
    </main>
    
</body>
</html>
