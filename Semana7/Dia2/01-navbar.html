<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
    <!-- la clase navbar-expand-BR con su breakpoint indica en que medida va colapsar los elementos dentro del navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <!-- podemos utilizar un container para ubicar todos los elementos, container para centrar o container-fluid para todo el ancho disponible -->
        <div class="container">
            <a href="#" class="navbar-brand">Logo App</a>
            <!-- toggler  / interruptor-->
            <!-- atributos personalizados, usualmente para guardar datos y cuando son aatributos personalizados se suele poner data-nombre -->
            <!-- data-bs-target. hace referencia al elemento con las clases .collapse y .navbar collapse, ya que ese elemento agrupa los links que se muestran y esconden de forma responsiva -->
            <button
                 class="navbar-toggler"
                 data-bs-toggle="collapse"
                 data-bs-target="#links"
             >
             <!-- iconito de sandwich -->
                 <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="links">
                <!-- links -->
                <ul class="navbar-nav">
                    <li class="navbar-item me-2">
                        Inicio
                    </li>
                    <li class="navbar-item me-2">
                        Galería
                    </li>
                    <li class="navbar-item me-2">
                        Contáctenos
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
