<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
            border: 1px solid red;
        }
        
        .menu{
            height: 300px;
            background-color: coral;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;/*justifica elementos horizonta√±*/
            align-items: center;
            flex-wrap: nowrap;
        }

        .link{
            background-color: aquamarine;
            height: 50px;
            width: 100px;
            padding: 10px;
            border-radius: 5px;
            
        }

        .link3{
            flex-grow: 3;

        }

        .link6{
            flex-grow: 2;    
        }

        .link1{
            flex-grow: 4;
            flex-shrink: 4;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <div class="link link1">link 1</div>
        <div class="link">link 2</div>
        <div class="link link3">link 3</div>
        <div class="link">link 4</div>
        <div class="link">link 5</div>
        <div class="link link6">link 6</div>
    </nav>
</body>
</html>
